<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Escape Room</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/client.js"></script>
</head>
<body>
  <div id="loadingOverlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#111a;z-index:9999;display:flex;align-items:center;justify-content:center;font-size:2em;color:white;">
  Loading...
</div>
  <!-- Header with countdown timer -->  <div id="topBar">
    <table style="width: 100%; border-collapse: collapse;">
      <tr>
        <td id="section1"></td>
        <td id="section2"></td>
        <td id="teamIdBox"></td>
        <td id="timer"></td>
        <td id="info">
          <button id="infoButton" style="background-color: black; color: white; border: none; padding: 10px; cursor: pointer;">Info</button>
        </td></td>
        <td id="section6"></td>
      </tr>
    </table>
  </div>

  
  
  <!-- Container hvor lobby/game views indlÃ¦ses -->
  <div id="viewContainer"></div>

  <script>
    // Attach the modal function to the button for non-module context
    document.addEventListener('DOMContentLoaded', function() {
      import('./js/client.js').then(mod => {
        document.getElementById('infoButton').onclick = mod.showInfoModal;
      });
    });
  </script>
</body>
</html>
