<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escape Game</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="level">Niveau: 1</div>
    <div id="timer">Tid: 10:00</div>
  </header>

  <div id="main">
    <!-- Her vises dynamisk HTML-indhold -->
  </div>

  <footer>
    <input type="text" id="messageInput" placeholder="Skriv en besked...">
    <button id="sendBtn">Send</button>
  </footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function sendMessage() {
      const message = input.value.trim();
      if (message) {
        socket.emit('message', message);
        input.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    socket.on('updateContent', html => {
      document.getElementById('main').innerHTML = html;
    });

    socket.on('updateTimer', time => {
      document.getElementById('timer').textContent = 'Tid: ' + time;
    });

    socket.on('updateLevel', level => {
      document.getElementById('level').textContent = 'Niveau: ' + level;
    });

    let totalSeconds = 10 * 60;

    function updateCountdown() {
      console.log(totalSeconds);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = 'Tid: ' + minutes + ':' + seconds;

      if (totalSeconds > 0) {
        //console.log(totalSeconds);
        totalSeconds--;
        setTimeout(updateCountdown, 1000);
      }
    }

    updateCountdown();
  
  </script>
</body>
</html>
