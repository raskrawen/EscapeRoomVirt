<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Escape Room - Opgave 4 (AI Chat)</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="task4-bg">
  <div class="task4-container">
    <div class="task4-left">
      <img src="/images/vv2.png" alt="Opgave 4 billede" class="task4-image">
    </div>
    <div class="task4-right">
      <div id="chat_window" class="chat-window"></div>
      <div class="chat-input-row">
        <input id="chat_input" type="text" placeholder="Skriv til AI..." autocomplete="off" />
        <button id="send_button">Send</button>
      </div>
      <div id="info" class="chat-info"></div>
    </div>
  </div>
  <script type="module" src="/js/task4.js"></script>
</body>
</html>
