<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Escape Room Game</h1>
  <div id="gameContent">Loading...</div>
</body>
<script>
  // Reuse the existing socket instance or redirect to index.html if undefined
  if (!window.socket) {
    window.location.href = '/index.html';
  }
  const socket = window.socket;
  
  console.log(window.socket);
  // Request game content for the client
  socket.emit('requestGameContent');

  // Receive and display game content
  socket.on('gameContent', (html) => {
    document.getElementById('gameContent').innerHTML = html;
  });

  // Handle errors
  socket.on('error', (error) => {
    alert('Error: ' + error.message);
  });
</script>
</html>
