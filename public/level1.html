<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link rel="stylesheet" href="style.css">
</head>
<h1>Welcome to Level 1</h1>
<p>This is the first level of the Escape Room game.</p>
<button id="startBtn">Start</button>
<script src="http://127.0.0.1:5500/socket.io/socket.io.js"></script>
<script>
    // Check if socket is already defined
    socket = window.socket || io();
    console.log('Level 1 script loaded');
    
    socket.on('connect', () => {
        console.log('Connected to server');
    });

    document.getElementById('startBtn').addEventListener('click', () => {
        console.log('Start button clicked');
        // Emit an event to the server when the button is clicked  
        socket.emit('message', 'Start'); // Sending "Start" to the server
        console.log('Start message sent to server');
    });
</script>
