<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link rel="stylesheet" href="style.css">
</head>
<h1>Welcome to Level 1</h1>
<p>This is the first level of the Escape Room game.</p>
<button id="Lvl2Btn">Level 2</button>
<script src="/socket.io/socket.io.js"></script>
<script>
    socket = window.socket; // Use the global socket instance
    console.log('Level 1 script loaded');
    
    socket.on('connect', () => {
        console.log('Connected to server');
    });

    document.getElementById('Lvl2Btn').addEventListener('click', () => {
        console.log('Level 2 button clicked');
        socket.emit('level', '2'); // Sending "2" to the server
        console.log('Level 2 message sent to server');
    });
</script>
